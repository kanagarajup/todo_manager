<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Out Todo Management App</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="my-app.css">
</head>

<body>
  <h1 class="Todopage-title">My Todo-list</h1>
  <article>
    <section class="AddTodo">
      <input class="AddTodo-text" type="text" placeholder="What's next?">
      <input class="AddTodo-date" type="date">
      <input class="AddTodo-button" type="button" value="Add">
      </p>
    </section>
    <section class="TodoSection">
      <div class="TodoSectionTitle">
        <p class="TodoSectionTitle-text">Due Today </p>
        <p class="TodoSectionTitle-remainingCount"> 0/4 </p>
      </div>
      <ul>
        <li class="TodoItem">
          <label class="TodoItem-container">
            <input class="TodoItem-checkbox" type="checkbox">Submit SaaS 201 project
          </label>
        </li>
        <li class="TodoItem">
          <label class="TodoItem-container">
            <input class="TodoItem-checkbox" type="checkbox"> Call accountant
            <p class="TodoItem-overdueLabel">Overdue</p>
          </label>
        </li>
        <ul>
    </section>
    <section class="TodoSection">
      <h2 class="TodoSection-title">Due Tomorrow</h2>
      <p class="TodoSection-todo">Refill groceries</p>
    </section>
  </article>
</body>

</html>
